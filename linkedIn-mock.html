<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn - Login or Sign Up</title>
  <link rel="stylesheet" href="/linkedIn-mock.css" />
</head>
<body>
  <!-- ===== Navbar ===== -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">
        <img src="https://cdn.worldvectorlogo.com/logos/linkedin-icon-2.svg" alt="LinkedIn logo">
      </div>

      <nav class="nav-links">
        <a href="#">Join now</a>
        <a href="#" class="sign-in">Sign in</a>
      </nav>
    </div>
  </header>

  <!-- ===== Hero Section ===== -->
  <main class="hero">
    <div class="container hero-container">
      <div class="hero-text">
        <h1>Welcome to your professional community</h1>
        <form class="login-form" action="#">
          <label for="email">Email or phone</label>
          <input type="text" id="email" name="email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>

          <a href="#" class="forgot">Forgot password?</a>
          <button type="submit">Sign in</button>

          <p class="join">New to LinkedIn? <a href="#">Join now</a></p>
        </form>
      </div>

      <div class="hero-image">
        <img src="" alt="Illustration of professionals networking in a modern office environment, LinkedIn branding visible, positive and welcoming atmosphere">
      </div>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <div class="container footer-container">
      <p>&copy; 2025 LinkedIn Clone by Viswalakshmi | For Learning Purpose</p>
    </div>
  </footer>
</body>
</html>
